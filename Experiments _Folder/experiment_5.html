<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <label>Full Name:</label>
    <input type="text" name="fullname" placeholder="Enter your full name" required><br><br>
    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter valid email address" required><br><br>
    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter your password" required><br><br>
    <label for="101">Gender:
        <input type="radio" value="male" name="gender" id="101" required>Male
    </label>
    <label for="102">
        <input type="radio" value="female" name="gender" id="102">Female
    </label>
    <label for="103">
        <input type="radio" value="other" name="gender" id="103">Other
    </label><br><br>
    <label for="course">Course:</label>
    <select name="courses" required>
        <option value="" disabled selected>-- Select Course --</option>
        <option value="btech">B.Tech</option>
        <option value="bca">BCA</option>
        <option value="mca">MCA</option>
    </select><br><br>
    <label>Contact No:</label>
    <input type="tel" name="phone" placeholder="Enter phone number" required><br><br>
    <label>Address:</label><br>
    <textarea name="address" id="101" placeholder="Enter your address" rows="5" cols="40" required></textarea><br><br>
    <input type="submit" value="Register">
    <input type="reset" value="Clear"><br><br>
    <hr>
    <p align="center">&copy 2025 Student Registration Portal</p>

</body>
</html>
