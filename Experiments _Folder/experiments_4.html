<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <form align="center">
            <h1>Hotel Room Booking Form</h1>
        <label>Full Name:</label>
        <input type="text" name="fullname"><br><br>
        <label>Email:</label>
        <input type="email" name="email"><br><br>
        <label>Phone:</label>
        <input type="tel" name="Phone"><br><br>
        <label>Check-in Date</label>
        <input type="date" name="checkin:"><br><br>
        <label>Check-out date</label>
        <input type="date" name="checkout:"><br><br>
        <label>Room Type</label>
        <select name="room type">
            <option value="single">Single</option>
            <option value="double">Double</option>                      
        </select><br><br>
        <label>Number of Guests:</label>
        <input type="number" name="guests"><br><br>
        <label>Special Requests</label><br>
        <textarea name="requests" rows="4" cols="30"></textarea><br><br>
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
        </form>
</body>
</html>
